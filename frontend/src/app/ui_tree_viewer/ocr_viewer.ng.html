<div fxLayout="column" fxLayoutGap="10px" fxFill>
    <div fxLayout="row wrap" fxLayoutGap="10px" >
      <button mat-raised-button (click)="showOCRDetails()" [disabled]="orcLoading">Show OCR Details XML</button>
      <button mat-raised-button (click)="orderByText()" [disabled]="orcLoading">OrderByText</button>
      <button mat-raised-button (click)="orderByPosition()" [disabled]="orcLoading">OrderByPosition</button>
    </div>
    <div class="device-prepare-overlay" *ngIf="orcLoading">
        <mat-progress-bar mode="indeterminate" class="device-prepare-overlay-progressbar">
        </mat-progress-bar>
        Processing image...It might take couple of seconds...
      </div>
    <div fxLayout="row wrap" class ="ocr-result-list" fxFill>
        <ul>
            <li *ngFor="let item of records" class ="ocr-result-list-item" (click)="onRecordClicked(item)">
                    <b>{{item.text}} </b>{{item.bounds}} 
            </li>
        </ul>
    </div>
  </div>
