<h1 mat-dialog-title>Project Share with </h1>
<div mat-dialog-content fxLayout="column">
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]='userList' required>
    <mat-error *ngIf="!userList">Please put username, separated by comma.</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="saveNewProject()">Save</button>
  <button mat-raised-button (click)="dismissDialog()">Cancel</button>
</div>
